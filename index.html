<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/observatorio-chart-css.css">
    <title>Ausencias</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>NAVEGACION QUITAR ESTO, GRACIAS</h1>
            </div>
        </div>
        <div class="row filter-cifras-container">
            <div class="col-xs-12 col-sm-3 col-md-2 sidebar-filters filter-cifras">
                <form id="filtros_chart">
                    <div class="panel-group" id="cl_votaciones" role="tablist" aria-multiselectable="true">
                        <!-- Votaciones -->
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="title_votaciones">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#cl_votaciones"
                                        href="#votaciones" aria-expanded="true" aria-controls="votaciones">
                                        <span>Votaciones</span>
                                        <span class="pull-right"><i class="fa fa-chevron-down rotate-icon"
                                                aria-hidden="true"></i></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="votaciones" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="title_votaciones">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <label class="filtro-option-label" for="votacion1">
                                                <input id="votacion1" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_votacion" value="1">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Asistencias</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="votacion2">
                                                <input id="votacion2" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_votacion" value="2">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Ausencias</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="votacion3">
                                                <input id="votacion3" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_votacion" value="3">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Promedios</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sesiones -->
                    <div class="panel-group" id="cl_sesiones" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="title_sesiones">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#cl_sesiones" href="#sesiones"
                                        aria-expanded="true" aria-controls="sesiones">
                                        <span>Sesiones</span>
                                        <span class="pull-right"><i class="fa fa-chevron-down rotate-icon"
                                                aria-hidden="true"></i></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="sesiones" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="title_sesiones">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <label class="filtro-option-label" for="sesiones1">
                                                <input id="sesiones1" class="hidden-input filtro-radio"
                                                    name="filtro_sesion" type="checkbox" value="1">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Excusas</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gestion -->
                    <div class="panel-group" id="cl_gestion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="title_gestion">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#cl_gestion" href="#gestion"
                                        aria-expanded="true" aria-controls="gestion">
                                        <span>Gestion</span>
                                        <span class="pull-right"><i class="fa fa-chevron-down rotate-icon"
                                                aria-hidden="true"></i></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="gestion" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="title_gestion">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <label class="filtro-option-label" for="gestion1">
                                                <input id="gestion1" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_gestion" value="1">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Solicitud de informacion</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="gestion2">
                                                <input id="gestion2" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_gestion" value="2">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Solicitud de Juicio Politico</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="gestion3">
                                                <input id="gestion3" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_gestion" value="3">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Proyectos de Ley</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="gestion4">
                                                <input id="gestion4" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_gestion" value="4">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Observaciones a proyectos</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Genero -->
                    <div class="panel-group" id="cl_genero" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default panel-yellow">
                            <div class="panel-heading" role="tab" id="title_genero">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#cl_genero" href="#genero"
                                        aria-expanded="true" aria-controls="genero">
                                        <span>Genero</span>
                                        <span class="pull-right"><i class="fa fa-chevron-down rotate-icon"
                                                aria-hidden="true"></i></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="genero" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="title_genero">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <label class="filtro-option-label" for="genero1">
                                                <input id="genero1" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_genero" value="1">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Femenino</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="genero2">
                                                <input id="genero2" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_genero" value="2">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Masculino</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Fuerza politica -->
                    <div class="panel-group" id="cl_politica" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default panel-yellow">
                            <div class="panel-heading" role="tab" id="title_politica">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#cl_politica" href="#politica"
                                        aria-expanded="true" aria-controls="politica">
                                        <span>Fuerza política</span>
                                        <span class="pull-right"><i class="fa fa-chevron-down rotate-icon"
                                                aria-hidden="true"></i></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="politica" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="title_politica">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <label class="filtro-option-label" for="politica1">
                                                <input id="politica1" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_politica" value="1">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Ahora 65</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="politica2">
                                                <input id="politica2" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_politica" value="2">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Alianza PAIS</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="politica3">
                                                <input id="politica3" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_politica" value="3">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Alianza PAIS-ARE</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="filtro-option-label" for="politica4">
                                                <input id="politica4" class="hidden-input filtro-radio" type="radio"
                                                    name="filtro_politica" value="4">
                                                <span class="filtro-option-circle"><i class="fa fa-check"
                                                        aria-hidden="true"></i></span>
                                                <span>Alianza PAIS-MAR</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-warning btn-fw" type="reset"><i class="fa fa-trash" aria-hidden="true"></i> Desactivar Filtros</button>
                </form>
            </div>
            <div class="dwrapper col-md-10 col-sm-9 col-xs-12 content">
                <h1 class="text-center circle-bordered-text">¿Quienes <span class="text-yellow">tienen</span> más <span class="text-yellow">ausencias?</span></h1>
                <ul class="list-inline">
                    <li><a class="btn-square" href="#"><span>Ver</span><i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                    <li><a class="btn-square" href="#" download><span>Excel</span><i class="fa fa-download" aria-hidden="true"></i></a></li>
                    <li><a class="btn-square" href="#" download><span>CSV</span><i class="fa fa-download" aria-hidden="true"></i></a></li>
                </ul>
                <div class="show-box">
                    <div id="message_placeholder">
                        <div class="alert alert-info show" role="alert">
                            <strong>Información!.</strong> Haga clic en los filtros a la izquierda para cargar el gráfico.
                        </div>
                    </div>
                    <div id="char_placeholder" class="chart-placeholder chart-hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- Chart script -->
    <script src="js/observatorio-chart-scripts.js"></script>
</body>

</html>
